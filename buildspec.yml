version: 0.2
env:
  TOKEN: ${{ secrets.SONAR_SECRET }}
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
      - mvn verify sonar:sonar -Dsonar.projectKey=cybertest_javaprojectaws -Dsonar.organization=cybertest -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$TOKEN 
